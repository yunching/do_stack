  r:
    image: rocker/verse
    links:
      - db
    restart: always
    ports:
      - "8787:8787"
    environment:
      #user name is "rstudio"
      - USER=yunching
      - PASSWORD=test
      - ROOT=true
    volumes:
      - ~/docker/volumes/rstudio:/home/yunching/rstudio
      - /var/lib/apt/lists:/var/lib/apt/lists:ro
    networks:
      - postgres

networks:
  postgres:
    driver: bridge
