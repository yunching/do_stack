version: "3"

services:
  db:
    container_name: postgres
    restart: always
    image: postgres:latest
    environment:
      - POSTGRES_USER=yunching
      - POSTGRES_PASSWORD=supersecret
    volumes:
      - ~/docker/volumes/database:/var/lib/postgresql/data
    ports:
      - "5431:5432"
    networks:
      - postgres
